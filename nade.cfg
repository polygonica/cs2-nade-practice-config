// Notes:
// execute with `exec nade`
// requires a lobby launched with the practice menu, not "map <...>" to work

sv_cheats 1 // cheats on
bot_kick // kick all bots
mp_warmup_end // end the warmup period
mp_freezetime 0 // set freezetime to zero
mp_roundtime 60 // the round will last one hour (60 minutes)
mp_buytime 3600	 // buytime will last one hour (3600 seconds)
mp_roundtime_defuse 60 // the round will last one hour (defuse)
mp_maxmoney 60000 // raises money limit
mp_startmoney 60000 // gives enough money to buy everything
// "god" doesn't work and "buddha" leaves you with a red X
sv_regeneration_force_on true // the best immmortality command
mp_buy_anywhere 1 // allows the player to buy things anywhere
sv_infinite_ammo 1 // infinite ammo for weapons, including grenades.
sv_showimpacts 1 // Shows bullet impacts.
sv_showimpacts_time 10 // Extends the visibility of your bullet impacts for 10 seconds.
sv_grenade_trajectory_prac_pipreview 1 // Allows you to see where grenades will land
ammo_grenade_limit_total 5 // Allows you to pick up all five grenades instead of just four.
bind "capslock" noclip // toggle noclip with capslock
mp_restartgame 1 // restarts the round for settings to take effect
